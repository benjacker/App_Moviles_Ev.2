<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">

  <ion-toolbar>
    <ion-title size="large">Qr</ion-title>
  </ion-toolbar>

  <!--- a la verga carnal segmentos -->
  <!-- SEGMENT -->
  <ion-segment [(ngModel)]="segment" mode="ios">

    <ion-segment-button value="scan">
      <ion-label>Scan QR</ion-label>
    </ion-segment-button>

    <ion-segment-button value="generar">
      <ion-label>Generar QR</ion-label>
    </ion-segment-button>

  </ion-segment>


  <!-- SCAN QR -->
  <div class="segment" *ngIf="segment === 'scan'">
    <div class="segment-content">
      <img src="assets/img/scan-qr.webp" alt="">

      <h6 class="scan-label">Escanear Codigo QR</h6>

      <ion-row>
        <ion-col size="6">
          <ion-button (click)="startScan()" class="submit" expand="block">
            Escanear
            <ion-icon slot="end" name="scan-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="readBarcodeFromImage()" class="submit" expand="block">
            Seleccionar
            <ion-icon slot="end" name="image-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

          
            <!-- Resultado SCAN -->
            <ion-item class="result" *ngIf="scanResult" lines="none">
              <ion-label>
                <p>Resultado Scan</p>
                <div>{{scanResult}}</div>
              </ion-label>
              <ion-buttons slot="end">

                <ion-button *ngIf="isUrl()" color="tertiary" (click)="writeToClipboard()">
                  <ion-icon slot="icon-only" name="globe-outline"></ion-icon>
                </ion-button>

                <ion-button color="tertiary" (click)="writeToClipboard()">
                  <ion-icon slot="icon-only" name="copy-outline"></ion-icon>
                </ion-button>

              </ion-buttons>
            </ion-item>

    </div>
  </div>

  <!-- GENERAR QR -->
  <div class="segment" *ngIf="segment === 'generar'">
    <div class="segment-content">
      <div id="qrImage">
        <div class="d-flex-center">
          <div class="d-flex-center qr-wrapper">
            <qr-code *ngIf="qrText" [value]="qrText" size="190" errorCorrectionLevel="M" />
            <img *ngIf="!qrText" class="qr-placeholder" src="assets/img/qr.webp" alt="">
          </div>
        </div>
        <div class="ion-padding-top">{{qrText}} </div>
      </div>
      <ion-textarea label="Escribe algo" labelPlacement="stacked" fill="outline" [(ngModel)]="qrText" rows="4"
        [autoGrow]="true"></ion-textarea>
      <!-- COMPARTIR QR -->
      <ion-button (click)="captureScreen()" *ngIf="qrText" class="submit ion-margin-top" expand="block">
        Compartir
        <ion-icon slot="end" name="share-social-outline"></ion-icon>

      </ion-button>

    </div>
  </div>

</ion-content>
