<ion-header [translucent]="true">
  <div class="background-image"></div>
  <ion-toolbar class="barcolor">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">inside</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="containerperfil">
    <ion-card>
      <ion-card-header>
        <ion-card-title><h1>Bienvenido a RegistrAPP </h1></ion-card-title>
        <ion-card-subtitle><h1>{{username}}</h1></ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          <div class="button-container">
            <ion-button [routerLink]="['/qr']" fill="outline" size="default" color="dark" class="but">Agregar asistencia</ion-button>
            <ion-button fill="outline" size="default" color="dark" class="but">Revisar Cursos</ion-button>
            <ion-button [routerLink]="['/mantenedor']" fill="outline" size="default" color="dark" class="but">Mantenedor</ion-button>
          </div>
        </ion-list>
        <ion-item class="foto">
          <img src="./assets/img/horario.jpg" alt="">
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
  

</ion-content>
